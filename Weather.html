<!DOCTYPE html>
<html>
    <head>
    <style>
        table,th,td{
            border: 1px solid black;

        table

            height: 50px;
            text-align: left;
        }

            vertical-align: bottom;
        }
        tr:nth-child(even){background-color:bisque;}

        }

</html>
